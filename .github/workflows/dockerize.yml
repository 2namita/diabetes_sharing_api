name: Python app
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
             
      - name: Build the Docker image
        run: docker build -t diabetes-sharing-app .

      - name: Push the Image
        run: docker run -d -p 80:8001 diabetes-sharing-app
